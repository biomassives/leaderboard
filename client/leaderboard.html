<head>
  <title>Leaderboard</title>
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>

    {{> navbar}}

    <div class="container">
      <div class="span12">
        {{> leaderboard}}
      </div>
    </div><!-- /container -->

</body>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Leaderboard</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Actions<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li class="sort_by_name"><a href="#">Sort by Name</a></li>
                <li><a class="sort_by_score" href="#">Sort by Score</a></li>
                <li class="divider"></li>
                <li class="reset_data"><a href="#">Reset Data</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#">Github</a></li>
            <li><a href="http://meteor.com/examples/leaderboard" target="_blank">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</template>

<template name="leaderboard">
  <div class="leaderboard">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
          <th style="width: 40px"></th>
        </tr>
      </thead>
      <tbody>
      {{#each players}}
        {{> player}}
      {{/each}}
      </tbody>
    </table>
  </div>

  {{#if selected_name}}
  <div class="details">
    <span class="name">{{selected_name}}</span>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{/if}}

  <div>
    <input id="add-item" type="text" class="add" placeholder="New item"/>
    <input type="button" class="add" value="Add" />
  </div>

  {{#unless selected_name}}
  <div class="none">Click a player to select</div>
  {{/unless}}
</template>

<template name="player">
  <tr class="player {{selected}}">
    <td class="name">{{name}}</td>
    <td class="score">{{score}}</td>
    <!-- 
    <td><i class="destroy icon-remove"></i></td>
    -->
    <td>
      <a class="destroy btn btn-danger" href="#"><i class="icon-trash icon-white"></i></a>
    </td>
  </tr>
</template>
